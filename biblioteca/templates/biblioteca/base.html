<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Biblioteca{% endblock %}</title>
    <style>
        :root {
            --bg-gradient-1: #667eea;
            --bg-gradient-2: #764ba2;
            --container-bg: rgba(255, 255, 255, 0.98);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --card-bg: white;
            --border-color: #e2e8f0;
            --hover-bg: #f7fafc;
            --input-bg: white;
            --shadow: rgba(0,0,0,0.1);
            --footer-bg-1: #2d3748;
            --footer-bg-2: #1a202c;
        }

        [data-theme="dark"] {
            --bg-gradient-1: #1a202c;
            --bg-gradient-2: #2d3748;
            --container-bg: rgba(26, 32, 44, 0.98);
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --card-bg: #2d3748;
            --border-color: #4a5568;
            --hover-bg: #3a4556;
            --input-bg: #2d3748;
            --shadow: rgba(0,0,0,0.3);
            --footer-bg-1: #1a202c;
            --footer-bg-2: #0f1419;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
            transition: background 0.5s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            position: relative;
            z-index: 1;
            opacity: 0.95;
        }

        /* Toggle Theme Button */
        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .theme-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.3);
        }

        .theme-toggle span {
            font-size: 24px;
            transition: transform 0.3s;
        }

        .theme-toggle:hover span {
            transform: rotate(20deg);
        }

        .theme-toggle-text {
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        nav {
            background: linear-gradient(to right, #5a67d8, #6b46c1);
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 0;
            flex-wrap: wrap;
            box-shadow: 0 4px 6px var(--shadow);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            transition: all 0.3s;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            font-size: 15px;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.3s;
        }

        nav a:hover::before {
            left: 0;
        }

        nav a:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        .content {
            padding: 50px;
            min-height: 400px;
        }

        h2 {
            color: var(--text-primary);
            font-size: 2.2em;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            display: inline-block;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 6px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(245, 101, 101, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(113, 128, 150, 0.4);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 30px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px var(--shadow);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        td {
            padding: 18px 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 15px;
        }

        tbody tr {
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: var(--hover-bg);
            transform: scale(1.01);
            box-shadow: 0 4px 8px var(--shadow);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 15px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group small {
            display: block;
            margin-top: 8px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .alert {
            padding: 20px 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 5px solid;
            animation: slideIn 0.5s ease;
            box-shadow: 0 4px 6px var(--shadow);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-warning {
            background: linear-gradient(to right, #fef5e7, #fef2dc);
            color: #744210;
            border-left-color: #f6ad55;
        }

        [data-theme="dark"] .alert-warning {
            background: linear-gradient(to right, #744210, #5a3410);
            color: #fbbf24;
        }

        .alert strong {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            animation: fadeIn 0.8s ease;
        }

        .empty-state h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .empty-state::before {
            content: 'üìö';
            display: block;
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        footer {
            background: linear-gradient(135deg, var(--footer-bg-1) 0%, var(--footer-bg-2) 100%);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }

        footer p {
            font-size: 15px;
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 4px var(--shadow);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }

        @media (max-width: 768px) {
            .content {
                padding: 30px 20px;
            }

            header h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.6em;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 8px;
            }

            .actions {
                flex-direction: column;
            }

            nav a {
                padding: 15px 20px;
                font-size: 14px;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                padding: 10px 15px;
            }

            .theme-toggle-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">üåô</span>
        <span class="theme-toggle-text" id="theme-text">Modo Escuro</span>
    </button>

    <div class="container">
        <header>
            <h1>üìö Sistema de Biblioteca</h1>
            <p>Gerenciamento Inteligente de Autores e Livros</p>
        </header>

        <nav>
            <a href="{% url 'autor_list' %}">üë§ Autores</a>
            <a href="{% url 'autor_create' %}">‚ûï Novo Autor</a>
            <a href="{% url 'livro_list' %}">üìñ Livros</a>
            <a href="{% url 'livro_create' %}">‚ûï Novo Livro</a>
        </nav>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <footer>
            <p>üíú Sistema de Biblioteca - Trabalho AV2 POO | Desenvolvido com Django</p>
            <p style="font-size: 13px; margin-top: 8px; opacity: 0.7;">¬© 2024 - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        // Verifica se j√° existe prefer√™ncia salva
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeButton(currentTheme);

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        }

        function updateThemeButton(theme) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            
            if (theme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Modo Claro';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Modo Escuro';
            }
        }
    </script>
</body>
</html>
