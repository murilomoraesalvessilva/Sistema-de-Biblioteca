{% extends 'biblioteca/base.html' %}

{% block title %}
    {% if autor %}Editar Autor{% else %}Novo Autor{% endif %} - Sistema de Biblioteca
{% endblock %}

{% block content %}
<h2>{% if autor %}âœï¸ Editar Autor{% else %}+ Novo Autor{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="nome">Nome Completo *</label>
        <input type="text" id="nome" name="nome" value="{{ autor.nome|default:'' }}" required>
    </div>

    <div class="form-group">
        <label for="nacionalidade">Nacionalidade *</label>
        <input type="text" id="nacionalidade" name="nacionalidade" value="{{ autor.nacionalidade|default:'' }}" required>
    </div>

    <div class="form-group">
        <label for="data_nascimento">Data de Nascimento *</label>
        <input type="date" id="data_nascimento" name="data_nascimento" value="{{ autor.data_nascimento|date:'Y-m-d'|default:'' }}" required>
    </div>

    <div class="form-group">
        <label for="biografia">Biografia</label>
        <textarea id="biografia" name="biografia">{{ autor.biografia|default:'' }}</textarea>
    </div>

    <div class="actions">
        <button type="submit" class="btn btn-success">ğŸ’¾ Salvar</button>
        <a href="{% url 'autor_list' %}" class="btn btn-secondary">âŒ Cancelar</a>
    </div>
</form>
{% endblock %}
